<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewsFlow - Your Personalized News</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">

    <!-- üé® BEAUTIFUL AUTH SECTION -->
    <div id="auth-section" class="auth-section">
      <div class="auth-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
      </div>
      
      <div class="auth-card">
        <div class="auth-header">
          <div class="logo-container">
            <div class="logo-icon">üì∞</div>
            <h1 class="logo-text">NewsFlow</h1>
          </div>
          <p class="tagline">Discover news that matters to you</p>
        </div>

        <!-- Login Form -->
        <div id="login-form-container" class="form-container active">
          <h2 class="form-title">Welcome Back</h2>
          <form id="login-form" class="auth-form">
            <div class="input-group">
              <label for="login-email">
                <span class="label-icon">‚úâÔ∏è</span>
                Email Address
              </label>
              <input 
                type="email" 
                id="login-email" 
                placeholder="you@example.com" 
                required 
                autocomplete="email"
              />
            </div>
            <div class="input-group">
              <label for="login-password">
                <span class="label-icon">üîí</span>
                Password
              </label>
              <input 
                type="password" 
                id="login-password" 
                placeholder="Enter your password" 
                required 
                autocomplete="current-password"
              />
            </div>
            <button type="submit" class="btn-primary">
              <span>Sign In</span>
              <span class="btn-arrow">‚Üí</span>
            </button>
          </form>
          <div class="form-footer">
            <p>Don't have an account? 
              <a href="#" id="show-register" class="link-accent">Create one</a>
            </p>
          </div>
        </div>

        <!-- Register Form -->
        <div id="register-form-container" class="form-container">
          <h2 class="form-title">Join NewsFlow</h2>
          <form id="register-form" class="auth-form">
            <div class="input-group">
              <label for="register-username">
                <span class="label-icon">üë§</span>
                Full Name
              </label>
              <input 
                type="text" 
                id="register-username" 
                placeholder="John Doe" 
                required 
                autocomplete="name"
              />
            </div>
            <div class="input-group">
              <label for="register-email">
                <span class="label-icon">‚úâÔ∏è</span>
                Email Address
              </label>
              <input 
                type="email" 
                id="register-email" 
                placeholder="you@example.com" 
                required 
                autocomplete="email"
              />
            </div>
            <div class="input-group">
              <label for="register-password">
                <span class="label-icon">üîí</span>
                Password
              </label>
              <input 
                type="password" 
                id="register-password" 
                placeholder="At least 6 characters" 
                minlength="6" 
                required 
                autocomplete="new-password"
              />
            </div>
            <div class="input-group">
              <label for="register-interests">
                <span class="label-icon">‚≠ê</span>
                Your Interests
              </label>
              <input 
                type="text" 
                id="register-interests" 
                placeholder="technology, sports, business" 
                required 
              />
              <span class="input-hint">Separate with commas</span>
            </div>
            <button type="submit" class="btn-primary">
              <span>Create Account</span>
              <span class="btn-arrow">‚Üí</span>
            </button>
          </form>
          <div class="form-footer">
            <p>Already have an account? 
              <a href="#" id="show-login" class="link-accent">Sign in</a>
            </p>
          </div>
        </div>

        <div id="auth-message" class="auth-message" style="display: none;"></div>
      </div>
    </div>

    <!-- NEWS SECTION (initially hidden) -->
    <div id="news-section" style="display: none;">
      <div class="header">
        <div class="header-content">
          <div class="header-left">
            <h1>üì∞ NewsFlow</h1>
            <p>Your personalized news experience</p>
          </div>
          <div class="user-menu">
            <span class="user-name" id="user-name">Welcome!</span>
            <button class="btn-logout" id="logout-btn">Logout</button>
          </div>
        </div>

        <div class="controls">
          <div class="search-container">
            <input
              type="text"
              class="search-input"
              placeholder="Search news articles..."
              id="searchInput"
            />
            <span class="search-icon">üîç</span>
          </div>
          <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="recommended">For You</button>
            <button class="filter-btn" data-category="technology">Tech</button>
            <button class="filter-btn" data-category="business">Business</button>
            <button class="filter-btn" data-category="sports">Sports</button>
            <button class="filter-btn" data-category="entertainment">Entertainment</button>
            <button class="filter-btn" data-category="science">Science</button>
          </div>
        </div>
      </div>

      <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        Loading personalized news...
      </div>

      <div id="error" class="error" style="display: none;"></div>

      <div id="news-container" class="news-grid"></div>
    </div>
  </div>

  <button
    class="floating-action"
    onclick="scrollToTop()"
    title="Back to top"
    style="display: none;"
    id="backToTopBtn"
  >
    ‚Üë
  </button>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
