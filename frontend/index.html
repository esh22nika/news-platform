<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>ğŸ“° NewsFlow</h1>
            <p>Your intelligent, personalized news experience</p>
            
            <div class="controls">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search news articles..." id="searchInput">
                    <span class="search-icon">ğŸ”</span>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="technology">Tech</button>
                    <button class="filter-btn" data-category="business">Business</button>
                    <button class="filter-btn" data-category="sports">Sports</button>
                    <button class="filter-btn" data-category="entertainment">Entertainment</button>
                    <button class="filter-btn" data-category="science">Science</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading personalized news...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="news-container" class="news-grid"></div>
    </div>

    <button class="floating-action" onclick="scrollToTop()" title="Back to top">â†‘</button>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
