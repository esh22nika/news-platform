<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #666;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .news-article {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-article:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .article-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .article-content {
            padding: 25px;
        }

        .article-category {
            display: inline-block;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .article-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a1a1a;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .article-summary {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .engagement-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .engagement-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-like {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-like:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-like.liked {
            background: linear-gradient(45deg, #ff4757, #ff6b7d);
            animation: pulse 0.3s ease;
        }

        .btn-share {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
        }

        .btn-share:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(72, 52, 212, 0.4);
        }

        .btn-bookmark {
            background: linear-gradient(45deg, #ffa726, #ffb74d);
            color: white;
        }

        .btn-bookmark:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 167, 38, 0.4);
        }

        .article-stats {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error {
            background: rgba(255, 255, 255, 0.95);
            color: #e74c3c;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .search-container {
                max-width: none;
            }

            .engagement-section {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .engagement-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üì∞ NewsFlow</h1>
            <p>Your intelligent, personalized news experience</p>
            
            <div class="controls">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search news articles..." id="searchInput">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="technology">Tech</button>
                    <button class="filter-btn" data-category="business">Business</button>
                    <button class="filter-btn" data-category="sports">Sports</button>
                    <button class="filter-btn" data-category="entertainment">Entertainment</button>
                    <button class="filter-btn" data-category="science">Science</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Loading personalized news...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="news-container" class="news-grid"></div>
    </div>

    <button class="floating-action" onclick="scrollToTop()" title="Back to top">‚Üë</button>

    <div id="toast" class="toast"></div>

    <script>
        // Configuration
        const CONFIG = {
            NEWS_SERVICE_URL: 'YOUR_NEWS_SERVICE_URL',
            USER_ID: Math.floor(Math.random() * 1000) + 1,
            SESSION_ID: 'session_' + Date.now()
        };

        // Mock data for demonstration
        const mockArticles = [
            {
                article_id: '1',
                title: 'Revolutionary AI Technology Transforms Healthcare Industry',
                content: 'New artificial intelligence breakthrough promises to revolutionize patient care and medical diagnosis...',
                category: 'technology',
                source: 'TechNews',
                publish_date: new Date().toISOString(),
                reading_time: '5 min read',
                likes: 142,
                shares: 23,
                emoji: 'ü§ñ'
            },
            {
                article_id: '2',
                title: 'Global Markets Surge Following Economic Recovery Signals',
                content: 'Financial markets worldwide show strong growth indicators as recovery measures take effect...',
                category: 'business',
                source: 'Financial Times',
                publish_date: new Date(Date.now() - 3600000).toISOString(),
                reading_time: '3 min read',
                likes: 89,
                shares: 15,
                emoji: 'üìà'
            },
            {
                article_id: '3',
                title: 'Champions League Final: Historic Match Breaks Viewership Records',
                content: 'Last night\'s championship game delivered unprecedented excitement and record-breaking audience numbers...',
                category: 'sports',
                source: 'Sports Central',
                publish_date: new Date(Date.now() - 7200000).toISOString(),
                reading_time: '4 min read',
                likes: 256,
                shares: 45,
                emoji: '‚öΩ'
            },
            {
                article_id: '4',
                title: 'NASA Discovers Potentially Habitable Exoplanet',
                content: 'Scientists announce the discovery of an Earth-like planet in the habitable zone of a nearby star system...',
                category: 'science',
                source: 'Space Journal',
                publish_date: new Date(Date.now() - 10800000).toISOString(),
                reading_time: '6 min read',
                likes: 198,
                shares: 67,
                emoji: 'üåç'
            },
            {
                article_id: '5',
                title: 'Hollywood Blockbuster Breaks Opening Weekend Records',
                content: 'The latest superhero film has shattered box office expectations with a record-breaking opening weekend...',
                category: 'entertainment',
                source: 'Entertainment Weekly',
                publish_date: new Date(Date.now() - 14400000).toISOString(),
                reading_time: '2 min read',
                likes: 167,
                shares: 34,
                emoji: 'üé¨'
            }
        ];

        let articles = [];
        let filteredArticles = [];
        let currentFilter = 'all';
        let readingStartTime = {};
        let likedArticles = new Set();
        let bookmarkedArticles = new Set();

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadNews();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    filterArticles();
                });
            });
        }

        // Load news articles
        async function loadNews() {
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // In production, replace with actual API call
                // const response = await fetch(`${CONFIG.NEWS_SERVICE_URL}/news?limit=10`);
                // const data = await response.json();
                // articles = data.articles;
                
                articles = mockArticles;
                filteredArticles = [...articles];
                displayNews(filteredArticles);
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading news:', error);
                showError('Failed to load news articles. Please try again later.');
            }
        }

        // Display news articles
        function displayNews(articlesToShow) {
            const container = document.getElementById('news-container');
            container.innerHTML = '';

            articlesToShow.forEach((article, index) => {
                const articleElement = document.createElement('div');
                articleElement.className = 'news-article';
                articleElement.style.animationDelay = `${index * 0.1}s`;
                articleElement.setAttribute('data-article-id', article.article_id);
                
                const isLiked = likedArticles.has(article.article_id);
                const isBookmarked = bookmarkedArticles.has(article.article_id);
                
                articleElement.innerHTML = `
                    <div class="article-image">
                        ${article.emoji || 'üì∞'}
                    </div>
                    <div class="article-content">
                        <span class="article-category">${article.category}</span>
                        <div class="article-title">${article.title}</div>
                        <div class="article-meta">
                            <span>üì∞ ${article.source}</span>
                            <span>üïí ${formatDate(article.publish_date)}</span>
                            <span>‚è±Ô∏è ${article.reading_time}</span>
                        </div>
                        <div class="article-summary">${article.content}</div>
                        <div class="engagement-section">
                            <div class="engagement-buttons">
                                <button class="btn btn-like ${isLiked ? 'liked' : ''}" onclick="toggleLike('${article.article_id}')">
                                    ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${article.likes + (isLiked ? 1 : 0)}
                                </button>
                                <button class="btn btn-share" onclick="shareArticle('${article.article_id}')">
                                    üì§ ${article.shares}
                                </button>
                                <button class="btn btn-bookmark ${isBookmarked ? 'bookmarked' : ''}" onclick="toggleBookmark('${article.article_id}')">
                                    ${isBookmarked ? 'üîñ' : 'üìë'}
                                </button>
                            </div>
                            <div class="article-stats">
                                <span>üëÄ ${Math.floor(Math.random() * 500) + 100} views</span>
                            </div>
                        </div>
                    </div>
                `;

                // Track click event
                articleElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('btn')) {
                        trackEngagement(article.article_id, 'click');
                        startReadingTimer(article.article_id);
                    }
                });

                container.appendChild(articleElement);
            });
        }

        // Search functionality
        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            
            if (query === '') {
                filteredArticles = currentFilter === 'all' ? [...articles] : 
                    articles.filter(article => article.category === currentFilter);
            } else {
                const baseArticles = currentFilter === 'all' ? articles : 
                    articles.filter(article => article.category === currentFilter);
                
                filteredArticles = baseArticles.filter(article =>
                    article.title.toLowerCase().includes(query) ||
                    article.content.toLowerCase().includes(query) ||
                    article.source.toLowerCase().includes(query)
                );
            }
            
            displayNews(filteredArticles);
        }

        // Filter articles by category
        function filterArticles() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (currentFilter === 'all') {
                filteredArticles = [...articles];
            } else {
                filteredArticles = articles.filter(article => article.category === currentFilter);
            }
            
            if (query !== '') {
                filteredArticles = filteredArticles.filter(article =>
                    article.title.toLowerCase().includes(query) ||
                    article.content.toLowerCase().includes(query) ||
                    article.source.toLowerCase().includes(query)
                );
            }
            
            displayNews(filteredArticles);
        }

        // Toggle like functionality
        function toggleLike(articleId) {
            if (likedArticles.has(articleId)) {
                likedArticles.delete(articleId);
                trackEngagement(articleId, 'unlike');
            } else {
                likedArticles.add(articleId);
                trackEngagement(articleId, 'like');
            }
            
            // Update display
            filterArticles();
            showToast(likedArticles.has(articleId) ? 'Article liked! ‚ù§Ô∏è' : 'Like removed');
        }

        // Toggle bookmark functionality
        function toggleBookmark(articleId) {
            if (bookmarkedArticles.has(articleId)) {
                bookmarkedArticles.delete(articleId);
                showToast('Bookmark removed');
            } else {
                bookmarkedArticles.add(articleId);
                showToast('Article bookmarked! üîñ');
            }
            
            // Update display
            filterArticles();
        }

        // Share article
        function shareArticle(articleId) {
            const article = articles.find(a => a.article_id === articleId);
            if (navigator.share) {
                navigator.share({
                    title: article.title,
                    text: article.content.substring(0, 100) + '...',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                showToast('Link copied to clipboard! üìã');
            }
            trackEngagement(articleId, 'share');
        }

        // Track user engagement
        async function trackEngagement(articleId, eventType, additionalData = {}) {
            const eventData = {
                user_id: CONFIG.USER_ID,
                article_id: articleId,
                event_type: eventType,
                timestamp: new Date().toISOString(),
                session_id: CONFIG.SESSION_ID,
                device_type: 'web',
                ...additionalData
            };

            console.log(`Tracking ${eventType} for article ${articleId}:`, eventData);
            
            // In production, send to your backend
            publishToPubSub(eventType, eventData);
        }

        // Simulate publishing to Pub/Sub
        async function publishToPubSub(eventType, data) {
            console.log(`Publishing ${eventType} event:`, data);
        }

        // Start reading timer
        function startReadingTimer(articleId) {
            readingStartTime[articleId] = Date.now();
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorElement = document.getElementById('error');
            errorElement.style.display = 'block';
            errorElement.textContent = message;
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffInMinutes < 60) {
                return `${diffInMinutes}m ago`;
            } else if (diffInMinutes < 1440) {
                return `${Math.floor(diffInMinutes / 60)}h ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // Track reading time when user leaves
        window.addEventListener('beforeunload', () => {
            Object.keys(readingStartTime).forEach(articleId => {
                const readingTime = (Date.now() - readingStartTime[articleId]) / 1000;
                if (readingTime > 2) {
                    trackEngagement(articleId, 'reading_time', { reading_time_seconds: readingTime });
                }
            });
        });
    </script>
</body>
</html>
